trigger:
- master

pool:
  vmImage: 'windows-2022'

variables:
- name: solution
  value: '**/*.sln'
- name: buildPlatform
  value: 'x64'
- name: buildConfiguration
  value: 'Release'
- name: appxPackageDir
  value: '$(System.DefaultWorkingDirectory)\AppxPackages'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- template: build-version.yml
  parameters:
    pipeline: '17'
    install_version: '9'
    distro_version: '9'
    certificate_name: 'store-DD0.pfx'
    app_id: '9P70GX2HQNHN'
    package_name: 'PengwinEnterprise9'

- template: build-version.yml
  parameters:
    pipeline: '12'
    install_version: '8'
    distro_version: '8'
    certificate_name: 'store-DD0.pfx'
    app_id: '9N2XZFWMRRQW'
    package_name: 'PengwinEnterprise8'

- template: build-version.yml
  parameters:
    pipeline: '7'
    install_version: ''
    distro_version: '7'
    certificate_name: 'store-DCF.pfx'
    app_id: '9N8LP0X93VCP'
    package_name: 'WLinuxEnterprise'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
